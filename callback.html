<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Spotify Auth Callback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,body{font:16px/1.45 system-ui, -apple-system, Segoe UI, Roboto; margin:0; padding:24px; color:#0b1220}
    .box{max-width:640px; margin:0 auto}
    .muted{color:#5a677d}
    .err{color:#a31212}
  </style>
</head>
<body>
  <div class="box">
    <h1>Finishing sign-in…</h1>
    <p class="muted" id="msg">Exchanging code for tokens…</p>
  </div>

  <script type="module">
    import { handleRedirect } from "./js/auth.js";

    const msg = document.getElementById("msg");

    (async () => {
      try {
        // Exchanges ?code=... for tokens, stores them in localStorage.
        await handleRedirect();

        // Send the user back to the app’s main page.
        // (Relative path keeps it working even if you rename the repo.)
        location.replace("./");
      } catch (e) {
        console.error(e);
        msg.textContent = "Sign-in failed: " + (e?.message || e);
        msg.className = "err";
      }
    })();
  </script>
</body>
</html>
